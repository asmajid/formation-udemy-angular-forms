<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="login(loginForm,$event)">

      <mat-form-field>

        <input matInput type="email" name="email"
        [ngModel]="val.email" 
        #email="ngModel"
        (ngModelChange)="onEmailChange($event)"
        placeholder="Email"
        required email minlength="3" maxlength="20">
        <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>
        <mat-error *ngIf="email.errors?.minlength">
          Your email must have minimum {{ email.errors?.minlength.requiredLength }} chars
          but it only {{ email.errors?.minlength.actuaLength }}
        </mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid email</mat-error>

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" name="password" ngModel #password="ngModel" placeholder="Password" required>

      </mat-form-field>

      <button mat-raised-button color="primary" type="submit"
        [disabled]="!loginForm.valid">
        Login
      </button>

    </form>

    <div class="form-val">
      <!-- {{ loginForm.value | json }} -->
     errors: {{ email.errors | json}}

    </div>

  </mat-card-content>
</mat-card>
